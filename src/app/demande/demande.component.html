<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<h2 class="titre">Les demandes de partenariats</h2>
<hr>
<div class="container bootstrap snippets bootdey">
    
    <div class="row">
        <img *ngIf="listDemandes.length==0" class="img-fluid px-3 px-sm-4 mt-3 mb-4 " style="width: 20rem; margin-left:auto ; margin-right:auto; padding-top: 90px;"
    src="../../assets/undraw_blank_canvas_re_2hwy.svg" alt="">
        <div class="col-sm-6" *ngFor="let i of listDemandes">
            <div class="panel">
                <div class="panel-body p-t-10">
                    <div class="media-main">
                        <a class="pull-left">
                            <img class="thumb-lg img-circle bx-s" src="{{imgUrl+i.img}}" alt="">
                        </a>
                        <div class="pull-right btn-group-sm">
                            <a class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Info" (click)="open()">
                                <i class="fa fa-search"></i>
                            </a>
                            <a class="btn btn-success tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Aprouver" (click)="approuved(i.id_part,i.societe)">
                                <i class="fa fa-check"></i>
                            </a>
                            <a  class="btn btn-danger tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete" (click)="delete(i.id_part,i.societe)">
                                <i class="fa fa-close"></i>
                            </a>
                        </div>
                        <div class="info">
                            <h4>{{i.societe}}</h4>
                            <p class="text-muted">Demande en attente</p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Popup Details-->
<div class="modal fade my-modal" tabindex="-1" role="dialog" #Details>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Informations</h5>
                <button type="button" class="close" (click)="close()" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
             </div>
            <div class="modal-body">
                <ul class="list-group list-group-flush" *ngFor="let item of listDemandes">
                    <li class="list-group-item"><b>Nom de l'organisme:</b>&nbsp;{{item.societe}}</li>
                    <li class="list-group-item"><b>Mail:</b>&nbsp;{{item.mail}}</li>
                    <li class="list-group-item"><b>Fax:</b>&nbsp;{{item.Fax}}</li>
                    <li class="list-group-item"><b>Code Postal:</b>&nbsp;{{item.codePostal}}</li>
                    <li class="list-group-item"><b>Téléphone:</b>&nbsp;{{item.tel}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
