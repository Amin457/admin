<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="row" style="margin-left: auto; margin-right: auto;">
    <div class=" form-group col-md-6">
        <label for="name" class="col-sm-7 control-label">Date de début</label>
        <div class="col-sm-6">
            <input type="date" class="form-control" name="dateDebut" [(ngModel)]="dateDebut1"
                placeholder="Date de début">
        </div>
    </div>

    <div class="form-group col-md-6">
        <label for="name" class="col-sm-7 control-label">Date de fin</label>
        <div class="col-sm-6">
            <input type="date" class="form-control" name="dateFin" [(ngModel)]="dateFin1" placeholder="date de Fin">
        </div>
    </div>
    <button type="submit" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" style="width: 12rem;"
        (click)="onGenerate()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-download" viewBox="0 0 16 16">
            <path
                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
            <path
                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
        </svg>Génerer les Statistiques</button>
</div>
<br>
<div class="container">
<div class="row row-cols-1 row-cols-md-2 row-cols-xl-4">
       <div class="col">
		 <div class="card radius-10 border-start border-0 border-3 border-info">
			<div class="card-body">
				<div class="d-flex align-items-center">
					<div>
						<p class="mb-0 text-secondary">Totales des Clients</p>
						<h4 class="my-1 text-info">{{dashbord.nbrClient}}</h4>
					</div>
					<div class="widgets-icons-2 rounded-circle bg-gradient-scooter text-white ms-auto"><i class="fa fa-users"></i>
					</div>
				</div>
			</div>
		 </div>
	   </div>
	   
	  <div class="col">
		<div class="card radius-10 border-start border-0 border-3 border-success">
		   <div class="card-body">
			   <div class="d-flex align-items-center">
				   <div>
					   <p class="mb-0 text-secondary">Totales des partenaires </p>
					   <h4 class="my-1 text-success">{{dashbord.nbrPart}}</h4>
				   </div>
				   <div class="widgets-icons-2 rounded-circle bg-gradient-ohhappiness text-white ms-auto"><i class="fa fa-shopping-cart"></i>
				   </div>
			   </div>
		   </div>
		</div>
	  </div>
	  <div class="col">
		<div class="card radius-10 border-start border-0 border-3 border-warning">
		   <div class="card-body">
			   <div class="d-flex align-items-center">
				   <div>
					   <p class="mb-0 text-secondary">Totales des demandes partenariats</p>
					   <h4 class="my-1 text-warning">{{dashbord.nbrPartenariat}}</h4>
				   </div>
				   <div class="widgets-icons-2 rounded-circle bg-gradient-blooker text-white ms-auto"><i class="fa fa-users"></i>
				   </div>
			   </div>
		   </div>
		</div>
	  </div> 
	</div>

	<div style="display: flex;" class="chartjs-block">
		<canvas width="600%" baseChart 
			[datasets]="lineChartData" 
			[labels]="lineChartLabels" 
			[options]="lineChartOptions"
			[colors]="lineChartColors" 
			[legend]="lineChartLegend" 
			[chartType]="'line'" 
			[plugins]="lineChartPlugins">
		</canvas>
		<canvas  width="600%" baseChart 
			[datasets]="lineChartData1" 
			[labels]="lineChartLabels1" 
			[options]="lineChartOptions"
			[colors]="lineChartColors1" 
			[legend]="lineChartLegend" 
			[chartType]="'line'" 
			[plugins]="lineChartPlugins">
		</canvas>
		
	</div>
	<div class="chart-wrapper">
		<canvas baseChart 
		[datasets]="barChartData"
		[labels]="barChartLabels"
		[options]="barChartOptions"
		[plugins]="barChartPlugins"
		[legend]="barChartLegend"
		[chartType]="barChartType"
		[colors]="chartColors">
	  </canvas>
	</div>
</div>
